  <meta charset="utf-8">

  <!-- Custom fonts for this template -->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<body id="page-top">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a style="max-width: 300px; margin: 0px" href="https://wolfedge.capital"><img src="img/logos/logo.svg"  class="navbar-brand js-scroll-trigger" style="min-width: 200px; margin: 0px" /></a>
    </div>
  </nav>
  <!-- Contact -->
  <section id="contact" class="invest">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Invest</h2>
          <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
        </div>
      </div>
      <div class="container">
        <form id="contactForm" name="wolfedge-invest-form" method="POST" data-netlify="true">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input class="form-control" id="firstName" type="text" name="firstName" placeholder="First Name *" data-validation-required-message="Please enter your first name." required>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
            <input class="form-control" id="lastName" type="text" name="lastName" placeholder="Last Name *" data-validation-required-message="Please enter your last name." required>
            <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input class="form-control" id="email" type="email" name="email" placeholder="Email *" data-validation-required-message="Please enter your email address." required>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input class="form-control" id="city" type="text" name="city" placeholder="City *" data-validation-required-message="Please enter your city." required>
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input class="form-control" id="companyName" type="text" name="company" placeholder="Company Name *" data-validation-required-message="Please enter your company name." required>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input class="form-control" id="jobTitle" type="text" name="jobTitle" placeholder="Job Title *" data-validation-required-message="Please enter your job title." required>
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input class="form-control" id="phone" type="tel" name="phone" placeholder="Phone *" data-validation-required-message="Please enter your phone number." required>
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="investorType" class="investlabel">Investor Type*</label>
          <select class="form-control" id="investType" name="investorType">
             <option value="Family Office">Family Office</option>
             <option value="High Net-Worth Individual">High Net-Worth Individual</option>
             <option value="Registered Investment Advisor">Registered Investment Advisor</option>
             <option value="Fund of Funds">Fund of Funds</option>
             <option value="Hedge Fund">Hedge Fund</option>
             <option value="Pension Fund">Pension Fund</option>
             <option value="Endowment">Endowment</option>
          </select>                  
        </div>
        <div class="form-group">
          <label for="investorType" class="investlabel">Accredited Investor Status*</label>
          <select class="form-control" id="accInvestorStatus" name="Accredited Investor Status">
             <option value="Non-accredited">Non-accredited</option>
             <option value="Accredited Investor ($1m+ net worth)">Accredited Investor ($1m+ net worth)</option>
             <option value="Registered Investment Advisor">Registered Investment Advisor</option>
             <option value="Qualified Client ($2m+ net worth)">Qualified Client ($2m+ net worth)</option>
             <option value="Qualified Purchaser">Qualified Purchaser ($5m+ net worth)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="investorType" class="investlabel">How Did You Hear About Us?*</label>
          <select class="form-control" id="hearAboutUs" name="hearAboutUs">
             <option value="Website Registration">Website Registration</option>
             <option value="External Referral">External Referral</option>
             <option value="Registered Investment Advisor">Registered Investment Advisor</option>
             <option value="Conference / Event">Conference / Event</option>
             <option value="Press">Press</option>
          </select>
        </div>
        <div class="form-group">
          <label for="investorType" class="investlabel">How much capital are you looking to invest?*</label>
          <select class="form-control" id="investment" name="investmentCapital">
             <option value="50k-99k">$50,000 - 99,000</option>
             <option value="100k-199k">$100,000 - 199,000</option>
             <option value="200k-499k">$200,000 - 499,000</option>
             <option value="500k-999k">$500,000 - 999,000</option>
             <option value="1M+">$1M+</option>
          </select>
        </div>
        <div class="clearfix"></div>
        <div class="col-lg-12 text-center">
          <div id="success"></div>
          <input type="submit" value="Submit" class="btn btn-primary btn-xl text-uppercase">
          <!-- <button id="sendMessageButton" class="" type="submit">Submit</button> -->
        </div>
      </form>
    </div>
  </section>

  <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-body">

        </div>
      </div>
    </div>
  </div> -->
  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <span class="copyright">Copyright &copy; 2021 WolfEdge Capital Ltd.</span>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/jqBootstrapValidation.js"></script>

  <script src="js/agency.min.js"></script>
</body>

</html>
